# Omakase Ruby styling for Rails
inherit_gem: { rubocop-rails-omakase: rubocop.yml }

# Exclude auto-generated files from RuboCop
AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'bin/*'
    - 'node_modules/**/*'
    - 'tmp/**/*'
    - 'vendor/**/*'
    - 'log/**/*'

# Disable specific cops for schema files
Rails/CreateTableWithTimestamps:
  Exclude:
    - 'db/schema.rb'
    - 'db/**/*_schema.rb'

Layout/SpaceInsideArrayLiteralBrackets:
  Exclude:
    - 'db/schema.rb'
    - 'db/**/*_schema.rb'
    - 'db/migrate/*'
